{% extends "main.html" %} {% block title %}SIGN UP{% endblock %} {% block body %}

<!-- contact section start -->
                
<div class="contact_section layout_padding">
    <div class="container">
       <div class="contact_section_2">
          <div class="row">
             <div class="col-md-12">
                <h1 class="contact_taital">CREATE ACCOUNT</h1>
                <form action="" method="post" enctype="multipart/form-data">
  <!--Avatar-->
  <div class="container">
   <div class="btn btn-primary btn-rounded mb-4" style="width: aut0; height: 50; object-fit: cover;">
       <img id="selectedAvatar" src="{{url_for('static', filename='images/pic4.png')}}"
       class="rounded-circle" style="width: aut0; height: 50; object-fit: cover;" alt="example placeholder" />
   </div>
   <div class="d-flex justify-content-center">
       <div class="btn btn-primary btn-rounded">
           <label class="form-label text-white m-1" for="customFile2">Upload Picture</label>
           <input type="file" class="form-control d-none" id="customFile2" onchange="displaySelectedImage(event, 'selectedAvatar')" name="profile_pic" />
       </div>
   </div>
</div>

<!--Avatar End-->
                   <div class="mail_section_1">



<input type="text" class="mail_text" placeholder="johnD@mail.com" name="email">
<input type="password" class="mail_text" placeholder="Password" name="password1">
<input type="password" class="mail_text" placeholder="Repeat Password" name="password2">
<input type="text" class="mail_text" placeholder="First Name" name="FName">
<input type="text" class="mail_text" placeholder="Last Name" name="LName">
<input type="text" class="mail_text" placeholder="Other Name" name="OName">
<input type="text" class="mail_text" placeholder="Phone Number" name="Phone_Number">  
<input id="datepicker" class="mail_text" placeholder="Date of Birth" name="DOB"/>
<textarea class="massage-bt" placeholder="Address" rows="5" id="comment" name="address"></textarea>

<div class="form-group">
   <div class="form-check">
     <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
     <label class="form-check-label" for="invalidCheck3">
       Agree to terms and conditions
     </label>
     <div class="invalid-feedback">
       You must agree before submitting.
     </div>
   </div>
 </div> 
</div>
                      <div class="send_bt"><button type="submit" class="btn btn-primary mb-4">REGISTER</button></div>
                      <p class="address_text">Already have and account ??</p>
<div class="map_icon"><a href="/login"><i class="fa fa-envelope" aria-hidden="true"></i><span class="padding_left15">LOGIN</span></a></div>
                   </div>
                </form>
             </div>
          </div>
          <!-- order section start -->
          <div class="order_section">
             <div class="order_taital_main">
                <h1 class="order_taital">Connect With the Best Artisan</h1>
                <div class="order_bt"><a href="#">CONNECT NOW</a></div>
             </div>
          </div>
          <!-- order section end -->
       </div>
    </div>
 </div>
 <!-- contact section end -->

 <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "100%";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    
 </script> 
 <script>function displaySelectedImage(event, elementId) {
    const selectedImage = document.getElementById(elementId);
    const fileInput = event.target;

    if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
            selectedImage.src = e.target.result;
        };

        reader.readAsDataURL(fileInput.files[0]);
    }
}</script>
 <script>
    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap5'
    });
</script>
